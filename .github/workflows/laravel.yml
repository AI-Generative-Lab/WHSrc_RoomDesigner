name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 dev@3.28.231.87 'cd /var/www/writehome && sudo cp -r * /var/www/writehome && sudo chown -R www-data:www-data /var/www/writehome && sudo chmod -R 755 /var/www/writehome'
